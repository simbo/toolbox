sudo: required
addons:
  chrome: stable

language: node_js
node_js:
- '10.15.0'

env:
  global:
    secure: 

install: yarn

script: yarn run ci:pipeline

deploy:
  provider: pages
  on:
    branch: master
  github-token: "$GITHUB_TOKEN"
  local-dir: dist
  target-branch: gh-pages
  skip-cleanup: true
  keep-history: true
